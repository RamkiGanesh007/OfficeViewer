<!DOCTYPE html>
<!-- saved from url=(0044)https://officetohtml.js.org/pages/demos.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Universal Viewer Office Support </title>
  
  <link href="./css/layout.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./css/jquery-ui.min.css">
  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <!-- ################################ For files reder ###############################-->
  <!--PDF-->
  <link rel="stylesheet" href="./css/pdf.viewer.css">
  <script src="./js/pdf.js"></script>
  <!--Docs-->
  <script src="./js/jszip-utils.js"></script>
  <script src="./js/mammoth.browser.min.js"></script>
  <!--PPTX-->
  <link rel="stylesheet" href="./css/pptxjs.css">
  <link rel="stylesheet" href="./css/nv.d3.min.css">
  <link rel="stylesheet" href="./css/reveal.css">

  <script type="text/javascript" src="./js/filereader.js"></script>
  <script type="text/javascript" src="./js/d3.min.js"></script>
  <script type="text/javascript" src="./js/nv.d3.min.js"></script>
  <script type="text/javascript" src="./js/pptxjs.js"></script>
  <script type="text/javascript" src="./js/divs2slides.js"></script>
  <!--All Spreadsheet -->
  <link rel="stylesheet" href="./css/handsontable.full.min.css">
  <script type="text/javascript" src="./js/handsontable.full.min.js"></script>
  <script type="text/javascript" src="./js/xlsx.full.min.js"></script>
  <!--Image viewer-->
  <link rel="stylesheet" href="./css/jquery.verySimpleImageViewer.css">
  <script type="text/javascript" src="./js/jquery.verySimpleImageViewer.js"></script>
  <!--officeToHtml-->
  <script src="./js/officeToHtml.js"></script>
  <link rel="stylesheet" href="./css/officeToHtml.css">
</head>

<body id="top">
  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <h1>Universal Viewer Office Support</h1>
      </div>
    </header>
  </div>
  <div class="wrapper row3">
    <main class="hoc container clear">
      <!-- main body -->
      <div class="sidebar one_quarter first">
        <nav class="sdb_holder">
          <ul>
            <li class="active"><a href="https://officetohtml.js.org/pages/demos.html">Demo</a></li>
            <ul>
              <li><a href="index.html#" id="demo_1" class="demos" data-file="demo1.docx">Docx file</a></li>
              <li><a href="index.html#" id="demo_2" class="demos" data-file="demo.pptx">pptx file</a></li>
              <li><a href="index.html#" id="demo_3" class="demos" data-file="demo1.xlsx">xlsx file</a></li>
              <li><a href="index.html#" id="demo_4" class="demos" data-file="demo.pdf">Pdf file</a></li>
              <li><a href="index.html#" id="demo_5" class="demos" data-file="demo.jpg">Image file</a></li>
              <li><a href="index.html#" id="demo_input" class="demos" data-file="">Input file</a></li>
            </ul>
          </ul>
        </nav>
      </div>
      <!-- ################################################################################################ -->
      <div class="content three_quarter">
        <div class="box bg-light clear">
          <h3 class="font-x2" id="head-name">Office Viewer</h3>
          <p id="file_p" style="display:none;">File: <a href="index.html#" id="a_file"></a><input type="file" id="select_file">
          </p>
          <div id="description">
            <p>&lt;-- Select one of file type on left side</p>
          </div>
        </div>
        <p id="resolte-text" style="display:none">View:</p>
        <!--<div id="resolte-contaniner" style="display:none;"></div>-->
        <div style="overflow: hidden;width: 800px; ">
          <div id="resolte-contaniner" style="width: 100%; height:550px; overflow: auto;"></div>
        </div>
        <script>
          (function ($) {
            $(".demos").on("click", function (e) {
              e.preventDefault();

              $(".sdb_holder li").removeClass("active");
              $(this).parent().addClass("active");
              var id = $(this).attr("id");
              $("#head-name").html($(this).html());
              $("#description").hide();
              $("#resolte-contaniner").html("");
              $("#resolte-contaniner").show();
              $("#resolte-text").show();
              if (id != "demo_input") {

                $("#select_file").hide();
                var file_path = "files\\" + $(this).data("file");
                $("#a_file").html($(this).data("file")).attr("href", file_path);
                $("#a_file").show();
                $("#file_p").show();

                $("#resolte-contaniner").officeToHtml({
                  url: file_path,
                  pdfSetting: {
                    setLang: "",
                    setLangFilesPath: "" /*"include/pdf/lang/locale" - relative to app path*/
                  }
                });
              } else {

                $("#select_file").show();
                $("#file_p").show();
                $("#a_file").hide();

                $("#resolte-contaniner").officeToHtml({
                  inputObjId: "select_file",
                  pdfSetting: {
                    setLang: "",
                    setLangFilesPath: "" /*"include/pdf/lang/locale" - relative to app path*/
                  }
                });
              }
            });
          }(jQuery));
        </script>
      </div>
  </main></div>
  <!-- / main body -->
  <div class="clear"></div>
</body></html>
